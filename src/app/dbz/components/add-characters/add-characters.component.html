<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="characters.name" name="name" class="form-control mb-2" placeholder="Name">

    <input type="text" [(ngModel)]="characters.power" name="power" class="form-control mb-2" placeholder="0">

    <button class="btn btn-primary">
        Agregar
    </button>

    <!--<pre> {{characters | json}} </pre>-->

</form>
